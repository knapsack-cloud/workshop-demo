      blockType: text-editor
      data:
        content:
          content:
            - attrs:
                level: 1
              content:
                - text: Overview
                  type: text
              type: heading
            - content:
                - text: >-
                    Buttons are clickable elements that are used to trigger actions. They communicate calls to action to
                    the user and allow users to interact with pages in a variety of ways. Button labels express what
                    action will occur when the user interacts with it.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: When to use
                  type: text
              type: heading
            - content:
                - text: >-
                    Use buttons to communicate actions users can take and to allow users to interact with the page. Each
                    page should have one primary button, and any remaining calls to action should be represented as
                    lower emphasis buttons.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: When not to use
                  type: text
              type: heading
            - content:
                - text: >-
                    Do not use buttons as navigational elements. Instead, use links when the desired action is to take
                    the user to a new page.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: When you're not sure
                  type: text
              type: heading
            - content:
                - text: Default to focusing on primary and secondary (and tertiary...) states. or ask a friend :)
                  type: text
              type: paragraph
          type: doc
