    opywKudFQ3:
      blockType: text-editor
      data:
        content:
          content:
            - attrs:
                level: 2
              content:
                - text: Designing with space
                  type: text
              type: heading
            - content:
                - text: >-
                    Every part of a UI should be intentional including the empty space between elements. The amount of
                    space between items creates relationships and hierarchy.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: Creating relationships
                  type: text
              type: heading
            - content:
                - text: >-
                    Elements in a design that are near each other are seen as being meaningfully related. As more space
                    is added between elements, their perceived relationship weakens.
                  type: text
              type: paragraph
            - content:
                - text: >-
                    Patterns created through spacing can also create relationships. Elements arranged in the same
                    spacing pattern are seen as related pieces that have equal weight.
                  type: text
              type: paragraph
            - content:
                - text: >-
                    Space can also be used to denote groups of associated information. This creates content sections on
                    a page without having to use lines or other graphical elements as a divider.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: Creating hierarchy
                  type: text
              type: heading
            - content:
                - text: >-
                    Elements that have more spacing around them tend to be perceived as higher in importance than
                    elements that have less space around them. Take this page for instance. The top level headers have
                    more space surrounding them giving them focus and prominence. Then as the headers descend in
                    importance they receive less space, signaling they are subordinate.
                  type: text
              type: paragraph
            - content:
                - text: >-
                    Elements that are set close to each other can be easily overlooked. Users may see the grouping but
                    not process each individual item. Therefore, if you have an element or content of high importance on
                    the page, consider giving it extra surrounding space to help it attract focus.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: White space
                  type: text
              type: heading
            - content:
                - text: >-
                    Empty space â€” also known as white space â€” is important in design. It can be used to break up
                    sections on a page or to help create focus on certain element(s). White space helps with information
                    processing; too much dense information can be disorienting or overwhelming for a user. Sections of a
                    UI are allowed to be dense, but the whole page should not be crowded; there should be white space to
                    let the userâ€™s eye rest.
                  type: text
              type: paragraph
          type: doc
      id: opywKudFQ3
    or5NmQYdwm:
      blockType: text-editor
      data:
        content:
          content:
            - attrs:
                level: 2
              content:
                - text: Overview
                  type: text
              type: heading
            - content:
                - text: >-
                    Use messages to communicate short, important notes to users along with clear calls-to-action.
                    Messages are versatile and can be used in a variety of scenarios.
                  type: text
              type: paragraph
            - attrs:
                level: 3
              content:
                - text: 'Do:'
                  type: text
              type: heading
            - content:
                - content:
                    - content:
                        - text: >-
                            Consider and choose text and visual elements carefully. Test your messages with the minimal
                            content and only add additional content or graphics where they give needed context to the
                            user
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: Use headlines that set clear expectations about the content being linked to
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: Use one style of message per module, don't mix and match
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: Feature one piece of information per message
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: >-
                            Outline the main idea with the minimal possible information, don't overload with information
                            as the message links to more detail
                          type: text
                      type: paragraph
                  type: listItem
              type: bulletList
            - attrs:
                level: 3
              content:
                - text: 'Do not:'
                  type: text
              type: heading
            - content:
                - content:
                    - content:
                        - text: Mix message styles within the same module
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: Overload with information as the message links to more detail
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: >-
                            Add inline text links, the message itself is clickable and should link to a single piece of
                            information, consider using content blocks in this instance
                          type: text
                      type: paragraph
                  type: listItem
              type: bulletList
            - attrs:
                level: 3
              content:
                - text: When to avoid
                  type: text
              type: heading
            - content:
                - text: 'Messages should only display enough information to give a user context. Do not use a card layout:'
                  type: text
              type: paragraph
            - content:
                - content:
                    - content:
                        - text: to highlight a solo piece of information
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: when the content requires in-line or multiple links, consider content blocks
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - text: when a large amount of text is needed to give users context
                          type: text
                      type: paragraph
                  type: listItem
              type: bulletList
            - attrs:
                level: 3
              content:
                - text: Keep content concise
                  type: text
              type: heading
            - content:
                - text: >-
                    Messages allow users to scan content in order to find their required information quickly, therefore
                    it is important to make the content concise. Ensure the headlines are brief and explicit about the
                    content the messages link to. Intuitive headlines and copy help the user build a clear mental model
                    of the content.
                  type: text
              type: paragraph
          type: doc
      id: or5NmQYdwm
