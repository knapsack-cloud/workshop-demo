blocks:
  settings:
    tokens:
      rootFontSize: 16px
demos:
  settings: {}
settings:
  favicon: >-
    https://knapsack.imgix.net/site/workshop-demo/logo-travelers-insurance-1484164206479-travelers-insurance-300-sq-u_ob7earif-dbnv8gpz28.png
  hideTitleInNavigation: false
  logoUrl: https://knapsack.imgix.net/site/workshop-demo/travelers-5944d5d532ac4223a3009bb30f12668f-dq-ekmkx7.png
  theme:
    appearance:
      customFonts:
        - family: Inter
          src:
            - format: woff2
              path: >-
                https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2
              type: url
          style: normal
        - family: Acme
          src:
            - format: woff2
              path: https://fonts.gstatic.com/s/acme/v25/RrQfboBx-C5_XxrBbk_m3Lg.woff2
              type: url
          style: normal
          weight: 400
        - family: Batterson Sans
          src:
            - format: woff2
              path: https://cdn.travelers.com/fonts/2.1/fonts/BattersonSansUI-Regular.woff2
              type: url
          style: normal
          weight: 400
        - family: Batterson Slab
          src:
            - format: woff2
              path: https://cdn.travelers.com/fonts/2.1/fonts/BattersonSlabUI-Regular.woff2
              type: url
          style: normal
          weight: 400
      navigation:
        primaryNav:
          accentColor:
            tokenName: color.base.red
            type: design-token
          backgroundColor:
            tokenName: color.brand.white
            type: design-token
          fontFamily: Batterson Sans
          fontWeight: 600
          hoverColor:
            tokenName: color.base.red
            type: design-token
          textColor:
            tokenName: color.Meh.black
            type: design-token
          textTransform: inherit
        secondaryNav:
          accentColor:
            tokenName: color.base.red
            type: design-token
          backgroundColor:
            tokenName: color.brand.white
            type: design-token
          fontFamily: Batterson Sans
          fontWeight: 500
          textColor:
            tokenName: color.brand.black
            type: design-token
          textTransform: inherit
        tabs:
          accentColor:
            tokenName: color.base.red
            type: design-token
          fontFamily: Batterson Sans
          textColor:
            tokenName: color.brand.black
            type: design-token
          textTransform: inherit
      pageElements:
        bodyText:
          fontFamily: Batterson Sans
          fontSize:
            min:
              unit: rem
              value: 1
          textColor:
            tokenName: color.brand.black
            type: design-token
          textTransform: inherit
        headingLarge:
          fontFamily: Batterson Sans
          fontWeight: 400
          textTransform: inherit
        headingMedium:
          fontFamily: Batterson Sans
          textTransform: inherit
        headingSmall:
          fontFamily: Batterson Sans
        headingXLarge:
          fontFamily: Batterson Sans
          fontWeight: 600
          textTransform: inherit
        headingXSmall:
          fontFamily: Batterson Sans
        link:
          fontWeight: 600
          textColor:
            tokenName: color.base.blue
            type: design-token
          textTransform: inherit
          underline: true
        pageDescription:
          fontFamily: Batterson Sans
          fontWeight: 400
        pageTitle:
          fontFamily: Batterson Sans
          fontWeight: 800
          textColor:
            tokenName: color.base.red
            type: design-token
          textTransform: inherit
    version: 10
  title: Design System v8
