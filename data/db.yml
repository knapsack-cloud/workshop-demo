                    where the userâ€™s attention has been focused all along. Whereas in wizards, where a user is
                    progressing through a series of steps or dialog windows, the primary action traditionally sits at
                    the bottom right. Buttons within components such as notifications, search fields, and data tables
                    are also right-aligned.
                  type: text
